<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers Olimpiadas 2016! </title>
    <link rel="stylesheet" href="style.css" />
  </head> 
  
  <body>
  <header>
    
    <h1>Vila Olímpica Digital</h1>
  
    
  </header>
  
  
  <main>
  <div class="ordenar-container">
    <label>
      <select  id="selecionar-ordem" class="btn-ordem">
      <option value="" selected disabled hidden>Ordenar</option>
      <option value="AZ">A-Z</option>
      <option value="ZA">Z-A</option>
      </select>
    </label>
    <label>
      <select id="selecionar-medalhas" class="btn-ordem">
        <option value="" selected disabled hidden>Medalhas</option>
        <option value="Gold">Ouro</option>
        <option value="Silver">Prata</option>
        <option value="Bronze">Bronze</option>
      </select>
    </label>
    <label>
      <select id="selecionar-genero" class="btn-ordem">
        <option value="" selected disabled hidden>Gênero</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
    </label>
    
    <label>
      <select id="selecionar-país" class="selecionar-país">
       
      </select>
    </label>
      
    <label>
      <select id="selecionar-esporte" class="selecionar-esporte">
        
      </select>
    </label>
    <label>
      <select id="selecionar-categoria" class="selecionar-categoria">
   
      </select>
    </label>
  </div>
  <div class="porcentagem-container"  id="porcentagem-container">
     <b>
      <p class="porcentagem" id="porcentagem"></p>
     </b>

  </div>

  <div class="card-container" id="card-container">
  </div>
    
       
    <div id="root"></div>
    <script src="main.js" type="module"></script>
</main>
</body>
</html>
